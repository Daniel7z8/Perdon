!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lo Siento ‚Äî Mensajes</title>
  <style>
    :root{
      --bg:#0f1226;
      --card:#11121a;
      --accent:#6bb58f;
      --soft:#e2ffe9;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color:var(--soft);
      display:flex;align-items:center;justify-content:center;padding:32px;
      transition: background 1s ease;
      overflow:hidden;
    }

    .stage{
      width:100%;max-width:980px;border-radius:18px;padding:28px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 10px 30px rgba(2,3,10,0.6);
      position:relative;overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      display:grid;grid-template-columns:1fr 420px;gap:20px;align-items:stretch;
    }

    header.appHeader{display:flex;gap:12px;align-items:center}
    .logo{
      width:68px;height:68px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent),#4d9b70);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:white;font-size:20px;
      box-shadow:0 6px 18px rgba(107,181,143,0.18);
      animation:floatLogo 5s ease-in-out infinite;
    }
    @keyframes floatLogo {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }
    h1{margin:0;font-size:22px;animation:fadeIn 3s ease-in-out}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    .content{
      padding:18px;border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      backdrop-filter: blur(6px);
      min-height:360px;
      display:flex;flex-direction:column;gap:12px;justify-content:center;
    }

    .typebox{font-size:20px;line-height:1.5;min-height:110px;color:var(--soft);animation:floatText 6s ease-in-out infinite}
    @keyframes floatText{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
    .typebox .cursor{display:inline-block;width:2px;height:1.2em;background:var(--soft);margin-left:6px;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    .phrases{display:flex;gap:10px;flex-wrap:wrap}
    .chip{background:var(--glass);padding:8px 12px;border-radius:999px;font-size:13px;color:var(--soft);border:1px solid rgba(255,255,255,0.03)}

    .card{border-radius:12px;padding:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;flex-direction:column;gap:12px;align-items:center;
      border:1px solid rgba(255,255,255,0.03)
    }
    .roseWrap{position:relative;width:100%;display:flex;align-items:center;justify-content:center;height:220px}

    .rose{position:absolute;width:140px;height:140px;filter:drop-shadow(0 12px 24px rgba(0,0,0,0.6));transform-origin:center;animation:float 6s ease-in-out infinite}
    .rose.r1{left:8%;top:8%;animation-duration:5.6s}
    .rose.r2{right:6%;top:20%;width:120px;animation-duration:6.8s;animation-delay:0.4s}
    .rose.r3{left:30%;bottom:6%;width:92px;animation-duration:7.2s;animation-delay:0.8s}

    @keyframes float{0%{transform:translateY(0) rotate(-4deg)}50%{transform:translateY(-14px) rotate(4deg)}100%{transform:translateY(0) rotate(-4deg)}}
    .pulse{animation:petalPulse 2.4s ease-in-out infinite}
    @keyframes petalPulse{0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)}}

    .controls{display:flex;gap:8px;margin-top:8px}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;color:var(--soft);cursor:pointer;font-size:13px;transition:background 0.3s}
    button:hover{background:rgba(255,255,255,0.08)}
    button.primary{background:linear-gradient(90deg,var(--accent),#4d9b70);border:none;box-shadow:0 8px 20px rgba(107,181,143,0.12)}
    button:active{transform:translateY(1px)}

    /* hojas background */
    .leaves{position:absolute;inset:0;pointer-events:none}
    .leaf{
      position:absolute;width:20px;height:20px;
      background:linear-gradient(135deg,#a7d7a9,#6bb58f);
      border-radius:2px 50% 2px 50%;
      opacity:0.07;
      animation:fall 14s linear infinite;
    }
    @keyframes fall{
      0%{transform:translateY(40vh) rotate(0deg);opacity:0}
      10%{opacity:0.08}
      50%{opacity:0.12}
      100%{transform:translateY(-60vh) rotate(360deg);opacity:0}
    }

    @media (max-width:880px){.stage{grid-template-columns:1fr}.roseWrap{display:none}}
  </style>
</head>
<body>
  <div class="stage" role="main">
    <div class="leaves" aria-hidden="true"></div>

    <section class="content">
      <header class="appHeader">
        <div class="logo">Süåø</div>
        <div><h1>Un mensaje sincero</h1></div>
      </header>

      <div class="typebox"><span id="typed"></span><span class="cursor"></span></div>
      <div class="phrases" id="phraseChips"></div>

      <div style="display:flex;gap:8px;align-items:center">
        <button id="nextBtn">Siguiente frase</button>
        <button id="bgBtn">Cambiar fondo</button>
      </div>
    </section>

    <aside class="card">
      <div class="roseWrap" aria-hidden="true">
        <svg class="rose r1" viewBox="0 0 200 200"><circle r="40" cx="100" cy="100" fill="#6bb58f"/></svg>
        <svg class="rose r2" viewBox="0 0 200 200"><circle r="30" cx="100" cy="100" fill="#9cd3af"/></svg>
        <svg class="rose r3" viewBox="0 0 200 200"><circle r="20" cx="100" cy="100" fill="#4d9b70"/></svg>
      </div>
      <div style="text-align:center">
        <p style="font-size:13px;color:rgba(255,255,255,0.72)"></p>
      </div>
    </aside>
  </div>

  <script>
    const phrases=[
      "Perd√≥n si interrumpo, solo quer√≠a disculparme.",
      "No busco incomodar, lamento si lo hice.",
      "S√© que no nos conocemos, pero lo siento mucho.",
      "Si te sorprend√≠, disculpa. Solo quiero pedir perd√≥n.",
      "Lamento si mis palabras fueron inoportunas.",
      "Perd√≥n por cualquier molestia que haya causado.",
      "Si fui imprudente, no era mi intenci√≥n.",
      "Perd√≥n por aparecer as√≠, solo quiero ser sincero.",
      "Si te hice sentir inc√≥moda, no era lo que quer√≠a.",
      "Solo pido disculpas y respeto tu espacio.",
      "Podemos hablar?"
      
    ];
    const typed=document.getElementById('typed');
    let idx=0;
    function typePhrase(t){
      typed.textContent='';
      let i=0;
      function step(){
        if(i<=t.length){
          typed.textContent=t.slice(0,i);
          i++;
          setTimeout(step,30);
        }
      }
      step();
    }
    typePhrase(phrases[0]);
    document.getElementById('nextBtn').onclick=()=>{idx=(idx+1)%phrases.length;typePhrase(phrases[idx])};

    // Fondos din√°micos
    const fondos=[
      "radial-gradient(circle at 20% 20%,#1a2a3a,#0f1226)",
      "radial-gradient(circle at 80% 80%,#2a1a3a,#0f1226)",
      "radial-gradient(circle at 50% 50%,#1a3a2a,#0f1226)",
      "radial-gradient(circle at 50% 20%,#3a1a2a,#0f1226)"
    ];
    let bgIdx=0;
    document.getElementById('bgBtn').onclick=()=>{
      bgIdx=(bgIdx+1)%fondos.length;
      document.body.style.background=fondos[bgIdx];
    };

    // Hojas decorativas
    const leavesRoot=document.querySelector('.leaves');
    for(let i=0;i<20;i++){
      const leaf=document.createElement('div');
      leaf.className='leaf';
      leaf.style.left=Math.random()*100+'%';
      leaf.style.top=50+Math.random()*40+'%';
      leaf.style.animationDelay=(Math.random()*8)+'s';
      leaf.style.background=`linear-gradient(135deg,
        ${["#a7d7a9","#f4d35e","#ee964b","#6bb58f"][Math.floor(Math.random()*4)]},
        #4d9b70)`;
      leavesRoot.appendChild(leaf);
    }
  </script>
</body>
</html>
